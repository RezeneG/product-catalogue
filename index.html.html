<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Product Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    label {
      font-weight: bold;
    }
    select, input[type="search"] {
      padding: 5px;
      font-size: 1em;
    }
    #product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      min-height: 200px;
    }
    .product {
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      width: 220px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .product img {
      max-width: 100%;
      height: 140px;
      object-fit: contain;
      margin-bottom: 10px;
    }
    .product h3 {
      margin: 0 0 10px 0;
      font-size: 1.1em;
    }
    .product p {
      margin: 5px 0;
      font-size: 0.9em;
      color: #555;
      flex-grow: 1;
    }
    .price-rating {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    .price {
      font-weight: bold;
      font-size: 1.1em;
      color: #007bff;
    }
    .rating {
      color: #ffb400;
      font-size: 1em;
      user-select: none;
    }
    .product button {
      padding: 8px;
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background-color: #0056b3;
    }
    #cart-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1em;
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    #cart-count {
      background-color: #ff4136;
      border-radius: 50%;
      padding: 2px 8px;
      font-weight: bold;
    }
    #cart-modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    #cart-modal .cart-content {
      background: white;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      padding: 20px;
      max-height: 80vh;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    #cart-modal h2 {
      margin-top: 0;
    }
    #cart-items {
      flex-grow: 1;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 5px 0;
      gap: 10px;
    }
    .cart-item > span {
      flex-grow: 1;
    }
    .quantity-controls {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .quantity-controls button {
      background-color: #007bff;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 3px;
      padding: 2px 7px;
      font-size: 1em;
      user-select: none;
    }
    .quantity-controls button:disabled {
      background-color: #aaa;
      cursor: default;
    }
    .cart-item button.remove-btn {
      background: transparent;
      border: none;
      color: #ff4136;
      font-size: 1.4em;
      cursor: pointer;
      padding: 0 6px;
      line-height: 1;
      user-select: none;
    }
    <div id="cart-total" class="cart-total">Total: Â£0.00</div>
    <button id="checkout-btn">Checkout</button>

    #checkout-btn {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    #close-cart {
      align-self: flex-end;
      background: transparent;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Product Catalogue</h1>

  <div class="filters">
    <label for="category">Category:</label>
    <select id="category">
      <option value="all">All Categories</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
      <option value="clothing">Clothing</option>
      <option value="home">Home</option>
      <option value="fitness">Fitness</option>
    </select>

    <label for="sort">Sort by:</label>
    <select id="sort">
      <option value="name-asc">Name (A â†’ Z)</option>
      <option value="name-desc">Name (Z â†’ A)</option>
      <option value="price-asc">Price (Low â†’ High)</option>
      <option value="price-desc">Price (High â†’ Low)</option>
      <option value="rating-desc">Rating (High â†’ Low)</option>
    </select>

    <label for="search">Search:</label>
    <input type="search" id="search" placeholder="Enter keyword..." />
  </div>

  <div id="product-list">
    <!-- Products will be loaded here dynamically -->
  </div>

  <button id="cart-btn">
    ðŸ›’ Cart <span id="cart-count">0</span>
  </button>

  <div id="cart-modal">
    <div class="cart-content">
      <button id="close-cart">&times;</button>
      <h2>Your Cart</h2>
      <div id="cart-items">
        <!-- Cart items go here -->
      </div>
      <button id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script>
    // Products with images and ratings (1 to 5 stars)
    const products = [
      {id: 1, name: "Bookshelf", category: "home", price: 120, description: "Wooden bookshelf for your living room.", image: "bookshelf.jpg", rating: 5},
      {id: 2, name: "Charging Cable", category: "electronics", price: 10, description: "Fast charging cable.", image: "charging-cable.jpg", rating: 4.0},
      {id: 3, name: "Ergonomic Keyboard", category: "electronics", price: 75, description: "Comfortable keyboard for long typing.", image: "ergonomic-keyboard.jpg", rating: 5},
      {id: 4, name: "Gaming Console", category: "electronics", price: 350, description: "Next-gen gaming console.", image: "Gaming-console.jpg", rating: 5},
      {id: 5, name: "Smart Blender", category: "home", price: 85, description: "High-speed smart blender.", image: "smart-blender.jpg", rating: 4.3},
      {id: 6, name: "Smart Lightbulb", category: "home", price: 20, description: "Smart LED lightbulb with app control.", image: "smart-lightbulb.jpg", rating: 4.0},
      {id: 7, name: "Smart Watch", category: "electronics", price: 180, description: "Track your fitness and notifications.", image: "smart-watch.jpg", rating: 5},
      {id: 8, name: "Wireless Headphone", category: "electronics", price: 90, description: "Noise cancelling wireless headphone.", image: "wireless-headphone.jpg", rating: 4.4},
      {id: 9, name: "Fitness Tracker", category: "fitness", price: 50, description: "Keep track of your fitness goals.", image: "fitness-tracker.jpg", rating: 4.2},
      {id: 10, name: "Fitness Tracker Pro", category: "fitness", price: 75, description: "Advanced fitness tracking device.", image: "fitness-tracker.jpg", rating: 5},
      {id: 11, name: "Smart Thermostat", category: "home", price: 150, description: "Control your home's temperature remotely.", image: "smart-thermostat.jpeg", rating: 4.3},
      {id: 12, name: "Coffee Maker", category: "home", price: 60, description: "Brew your coffee easily.", image: "coffee-maker.jpg", rating: 4.1},
      {id: 13, name: "Wireless Mouse", category: "electronics", price: 25, description: "Ergonomic wireless mouse.", image: "wireless-mouse.jpg", rating: 4.0},
      {id: 14, name: "Yoga Mat", category: "fitness", price: 30, description: "Non-slip yoga mat.", image: "yoga-mat.jpeg", rating: 5},
      {id: 15, name: "Portable Projector", category: "electronics", price: 200, description: "Project videos anywhere.", image: "portable-projector.jpg", rating: 4.4},
      {id: 16, name: "Laptop Stand", category: "electronics", price: 40, description: "Adjustable laptop stand.", image: "laptop-stand.jpg", rating: 5},
      {id: 17, name: "LED Desk Lamp", category: "home", price: 35, description: "Bright LED desk lamp.", image: "led-desk-Lamp.jpg", rating: 4.3},
      {id: 18, name: "Mirrorless Camera", category: "electronics", price: 550, description: "Compact mirrorless camera.", image: "mirrorless-camera.jpg", rating: 5},
      {id: 19, name: "Bluetooth Speaker", category: "electronics", price: 55, description: "Portable Bluetooth speaker with great sound.", image: "bluetooth-speaker.jpg", rating: 4.3},
      {id: 20, name: "Running Shoes", category: "fitness", price: 95, description: "Lightweight running shoes for daily training.", image: "running-shoes.jpg", rating: 5}
    ];

    const productList = document.getElementById('product-list');
    const categoryFilter = document.getElementById('category');
    const sortFilter = document.getElementById('sort');
    const searchInput = document.getElementById('search');

    const cartBtn = document.getElementById('cart-btn');
    const cartCount = document.getElementById('cart-count');
    const cartModal = document.getElementById('cart-modal');
    const closeCartBtn = document.getElementById('close-cart');
    const cartItemsContainer = document.getElementById('cart-items');
    const checkoutBtn = document.getElementById('checkout-btn');

    let cart = [];

    function renderProducts() {
      const category = categoryFilter.value;
      const sort = sortFilter.value;
      const keyword = searchInput.value.toLowerCase();

      let filtered = products.filter(p => {
        return (category === 'all' || p.category === category) &&
          (p.name.toLowerCase().includes(keyword) || p.description.toLowerCase().includes(keyword));
      });

      switch(sort) {
        case 'name-asc':
          filtered.sort((a,b) => a.name.localeCompare(b.name));
          break;
        case 'name-desc':
          filtered.sort((a,b) => b.name.localeCompare(a.name));
          break;
        case 'price-asc':
          filtered.sort((a,b) => a.price - b.price);
          break;
        case 'price-desc':
          filtered.sort((a,b) => b.price - a.price);
          break;
        case 'rating-desc':
          filtered.sort((a,b) => b.rating - a.rating);
          break;
      }

      productList.innerHTML = filtered.map(product => `
        <div class="product">
          <img src="Public/Images/${product.image}" alt="${product.name}" onerror="this.src='https://via.placeholder.com/200x140?text=No+Image'"/>
          <h3>${product.name}</h3>
          <p>${product.description}</p>
          <div class="price-rating">
            <span class="price">Â£${product.price.toFixed(2)}</span>
            <span class="rating">${renderStars(product.rating)}</span>
          </div>
          <button data-id="${product.id}">Add to Cart</button>
        </div>
      `).join('');
    }

    function renderStars(rating) {
      let fullStars = Math.floor(rating);
      let halfStar = rating % 1 >= 0.5;
      let stars = 'â˜…'.repeat(fullStars);
      if (halfStar) stars += 'â¯¨'; // half star symbol, fallback if unsupported could be 'â˜†'
      stars = stars.padEnd(5, 'â˜†');
      return stars;
    }

    function updateCartCount() {
      const count = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartCount.textContent = count;
    }

    function renderCart() {
      if(cart.length === 0){
        cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
        checkoutBtn.disabled = true;
        return;
      }
      checkoutBtn.disabled = false;

      cartItemsContainer.innerHTML = cart.map(item => {
        return `
          <div class="cart-item" data-id="${item.id}">
            <span>${item.name}</span>
            <div class="quantity-controls">
              <button class="decrease" aria-label="Decrease quantity" ${item.quantity === 1 ? 'disabled' : ''}>-</button>
              <span class="quantity">${item.quantity}</span>
              <button class="increase" aria-label="Increase quantity">+</button>
            </div>
            <span>Â£${(item.price * item.quantity).toFixed(2)}</span>
            <button class="remove-btn" aria-label="Remove item">&times;</button>
          </div>
        `;
      }).join('');
    }

    function addToCart(productId) {
      const product = products.find(p => p.id == productId);
      if(!product) return;

      const existing = cart.find(item => item.id === productId);
      if(existing) {
        existing.quantity++;
      } else {
        cart.push({...product, quantity: 1});
      }
      updateCartCount();
      renderCart();
    }

    // Event listeners
    productList.addEventListener('click', e => {
      if(e.target.tagName === 'BUTTON' && e.target.hasAttribute('data-id')){
        const id = Number(e.target.getAttribute('data-id'));
        addToCart(id);
      }
    });

    cartBtn.addEventListener('click', () => {
      cartModal.style.display = 'flex';
    });

    closeCartBtn.addEventListener('click', () => {
      cartModal.style.display = 'none';
    });

    // Close modal on outside click
    cartModal.addEventListener('click', e => {
      if(e.target === cartModal){
        cartModal.style.display = 'none';
      }
    });

    // Quantity controls and remove buttons in cart
    cartItemsContainer.addEventListener('click', e => {
      const cartItemDiv = e.target.closest('.cart-item');
      if(!cartItemDiv) return;

      const id = Number(cartItemDiv.getAttribute('data-id'));
      const itemIndex = cart.findIndex(i => i.id === id);
      if(itemIndex === -1) return;

      if(e.target.classList.contains('increase')){
        cart[itemIndex].quantity++;
        renderCart();
        updateCartCount();
      }
      else if(e.target.classList.contains('decrease')){
        if(cart[itemIndex].quantity > 1){
          cart[itemIndex].quantity--;
          renderCart();
          updateCartCount();
        }
      }
      else if(e.target.classList.contains('remove-btn')){
        cart.splice(itemIndex, 1);
        renderCart();
        updateCartCount();
      }
    });

    checkoutBtn.addEventListener('click', () => {
      if(cart.length === 0){
        alert("Your cart is empty.");
        return;
      }
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      alert(`Thank you for your purchase! Total: Â£${total.toFixed(2)}`);
      cart = [];
      updateCartCount();
      renderCart();
      cartModal.style.display = 'none';
    });

    categoryFilter.addEventListener('change', renderProducts);
    sortFilter.addEventListener('change', renderProducts);
    searchInput.addEventListener('input', renderProducts);

    // Initial render
    renderProducts();
    updateCartCount();
  </script>
<nav aria-label="Pagination" class="pagination-container">
  <button class="pagination-button prev-btn" aria-label="Previous Page" disabled>&laquo;</button>
  <div class="pagination-numbers">
    <!-- Page numbers will be dynamically inserted here -->
  </div>
  <button class="pagination-button next-btn" aria-label="Next Page">&raquo;</button>

</nav>

</body>
</html>
