    .cart-item {

      border-bottom: 1px solid #ddd; padding: 5px 0;
    }

    .quantity-controls { display: flex; align-items: center; gap: 5px; }

    .payment-section {
      margin-top: 10px;
    }

    .payment-section label, .payment-section input {
      display: block;
      margin-bottom: 8px;
      width: 100%;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f1f1f1;
    }

    .pagination-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px 0;
      gap: 6px;
    }

    .pagination-number {
      padding: 8px 12px;

      border-radius: 4px;
      background-color: #e0e0e0;
      cursor: pointer;
    }

    .pagination-number.active {
      background-color: #007bff;
      color: white;
      font-weight: bold;
    }
  </style>

<script>
  const products = [

      {id: 23, name: "Men's Casual T-Shirt", category: "clothing", price: 15, description: "100% cotton casual wear.", image: "mens-t-shirt.jpg", rating: 4.2},

];


let currentPage = 1;
const productsPerPage = 10;
let cart = [];

function renderStars(rating) {
  const full = 'â˜…'.repeat(Math.floor(rating));
  const half = rating % 1 >= 0.5 ? 'â¯ª' : '';
  const empty = 'â˜†'.repeat(5 - Math.ceil(rating));
  return full + half + empty;
}

function renderProducts() {
  const category = document.getElementById('category').value;
  const sort = document.getElementById('sort').value;
  const search = document.getElementById('search').value.toLowerCase();

  let filtered = products.filter(p => {
    return (category === 'all' || p.category === category) &&
           (p.name.toLowerCase().includes(search) || p.description.toLowerCase().includes(search));
  });

  switch (sort) {
    case 'name-asc': filtered.sort((a,b) => a.name.localeCompare(b.name)); break;
    case 'name-desc': filtered.sort((a,b) => b.name.localeCompare(a.name)); break;
    case 'price-asc': filtered.sort((a,b) => a.price - b.price); break;
    case 'price-desc': filtered.sort((a,b) => b.price - a.price); break;
    case 'rating-desc': filtered.sort((a,b) => b.rating - a.rating); break;
  }

  const totalPages = Math.ceil(filtered.length / productsPerPage);
  currentPage = Math.min(currentPage, totalPages);
  const start = (currentPage - 1) * productsPerPage;
  const paginated = filtered.slice(start, start + productsPerPage);

  const container = document.getElementById('product-list');
  container.innerHTML = paginated.map(product => `
    <div class="product">
      <img src="Public/Images/${product.image}" alt="${product.name}"
        onerror="this.onerror=null;this.src='https://via.placeholder.com/220x140?text=No+Image';" />
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <div class="price-rating">
        <span class="price">Â£${product.price.toFixed(2)}</span>
        <span class="rating">${renderStars(product.rating)}</span>
      </div>
      <button onclick="addToCart(${product.id})">Add to Cart</button>
    </div>
  `).join('');

  renderPagination(filtered.length);
}

function renderPagination(totalItems) {
  const totalPages = Math.ceil(totalItems / productsPerPage);
  const paginationNumbers = document.querySelector('.pagination-numbers');
  const prevBtn = document.querySelector('.prev-btn');
  const nextBtn = document.querySelector('.next-btn');

  paginationNumbers.innerHTML = '';

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement('button');
    btn.textContent = i;
    btn.classList.add('pagination-number');
    if (i === currentPage) btn.classList.add('active');
    btn.onclick = () => { currentPage = i; renderProducts(); };
    paginationNumbers.appendChild(btn);
  }

  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;
  prevBtn.onclick = () => { if (currentPage > 1) { currentPage--; renderProducts(); } };
  nextBtn.onclick = () => { if (currentPage < totalPages) { currentPage++; renderProducts(); } };
}

function addToCart(id) {
  const product = products.find(p => p.id === id);
  const item = cart.find(i => i.product.id === id);
  if (item) item.quantity++;
  else cart.push({ product, quantity: 1 });
  updateCart();
}

function updateCart() {
  const count = cart.reduce((sum, i) => sum + i.quantity, 0);
  document.getElementById('cart-count').textContent = count;
}

function renderCart() {
  const items = document.getElementById('cart-items');
  items.innerHTML = '';
  let total = 0;

  cart.forEach(({product, quantity}, index) => {
    total += product.price * quantity;
    items.innerHTML += `
      <div class="cart-item">
        <span>${product.name}</span>
        <div class="quantity-controls">
          <button onclick="changeQty(${index}, -1)">-</button>
          <span>${quantity}</span>
          <button onclick="changeQty(${index}, 1)">+</button>
        </div>
        <span>Â£${(product.price * quantity).toFixed(2)}</span>
        <button class="remove-btn" onclick="removeFromCart(${index})">&times;</button>
      </div>`;
  });

  document.getElementById('cart-total').textContent = `Total: Â£${total.toFixed(2)}`;
}

function changeQty(index, delta) {
  cart[index].quantity += delta;
  if (cart[index].quantity <= 0) cart.splice(index, 1);
  updateCart();
  renderCart();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCart();
  renderCart();
}

function generateReceipt(order) {
  const win = window.open('', 'Receipt', 'width=600,height=800');
  win.document.write(`
    <html><head><title>Receipt</title></head><body style="font-family:Arial;padding:20px;">
    <h2>ðŸ§¾ Purchase Receipt</h2>
    <p><strong>Date:</strong> ${order.date}</p><hr>
    <table border="1" cellspacing="0" cellpadding="8" style="width:100%;border-collapse:collapse;">
      <thead><tr><th>Product</th><th>Qty</th><th>Price</th><th>Total</th></tr></thead>
      <tbody>
        ${order.items.map(i => `<tr><td>${i.name}</td><td>${i.quantity}</td><td>Â£${i.price.toFixed(2)}</td><td>Â£${i.total}</td></tr>`).join('')}
      </tbody>
    </table>
    <p><strong>Subtotal:</strong> Â£${order.subtotal}</p>
    <p><strong>Tax (20%):</strong> Â£${order.tax}</p>
    <p><strong>Total:</strong> <b>Â£${order.total}</b></p>
    <p><strong>Payment:</strong> ${order.paymentMethod} - ${order.paymentDetails}</p>
    <p>Thank you for your purchase!</p>
    </body></html>
  `);
  win.document.close();
  win.print();
}

document.getElementById('cart-btn').onclick = () => {
  renderCart();
  document.getElementById('cart-modal').style.display = 'flex';
};

document.getElementById('close-cart').onclick = () => {
  document.getElementById('cart-modal').style.display = 'none';
};

document.getElementById('checkout-btn').onclick = () => {
  const method = document.getElementById('payment-method').value;
  const details = document.getElementById('payment-details').value.trim();

  if (!details) {
    alert("Please enter your payment details.");
    return;
  }

  const subtotal = cart.reduce((sum, i) => sum + i.product.price * i.quantity, 0);
  const tax = subtotal * 0.2;
  const total = subtotal + tax;

  const order = {
    date: new Date().toLocaleString(),
    items: cart.map(({ product, quantity }) => ({
      name: product.name,
      quantity,
      price: product.price,
      total: (product.price * quantity).toFixed(2)
    })),
    subtotal: subtotal.toFixed(2),
    tax: tax.toFixed(2),
    total: total.toFixed(2),
    paymentMethod: method,
    paymentDetails: details
  };

  let history = JSON.parse(localStorage.getItem('orders') || '[]');
  history.push(order);
  localStorage.setItem('orders', JSON.stringify(history));

  generateReceipt(order);
  cart = [];
  updateCart();
  document.getElementById('cart-modal').style.display = 'none';
};

document.getElementById('cart-modal').addEventListener('click', e => {
  if (e.target.id === 'cart-modal') {
    document.getElementById('cart-modal').style.display = 'none';
  }
});

['category', 'sort', 'search'].forEach(id => {
  document.getElementById(id).addEventListener('input', () => {
    currentPage = 1;
    renderProducts();
  });
});

renderProducts();
</script>
