<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logged Out</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .message-box {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 1rem;
    }

    button {
      background-color: #3498db;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }

    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="message-box">
    <h2>Youâ€™ve been logged out</h2>
    <p>Your session has ended. You can log back in anytime.</p>
    <button onclick="goToLogin()">Go to Login</button>
  </div>

  <script>
    // Just in case: Clear session
    localStorage.removeItem('loggedIn');

    function goToLogin() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
